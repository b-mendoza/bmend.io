version: 2.1

orbs:
  node: circleci/node@5.0.0

jobs:
  build-and-deploy:
    docker:
      - image: cimg/node:lts
    steps:
      - checkout
      - run:
          command: sudo npm i -g npm@latest
      - node/install-packages
      - run:
          command: ./.circleci/secrets.sh
      - run:
          command: npx serverless@latest --debug
      - save_cache:
          key: dependency-cache-{{ checksum "package-lock.json" }}
          paths:
            - ../.next

workflows:
  build-and-deploy:
    jobs:
      - build-and-deploy:
          context: bMendozaIO
          filters:
            branches:
              only:
                - main
